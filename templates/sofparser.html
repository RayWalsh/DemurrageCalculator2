<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOF Parser - Deep Blue</title>

  <!-- External CSS & Fonts -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="https://use.typekit.net/hks8wxj.css" />

  <!-- External Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.4.0/dist/jspdf.umd.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable" defer></script>
</head>
<body>
  <!-- Header Section -->
  <header class="header-bar">
    <img src="https://i.imgur.com/E2lmjJu.png" alt="Deep Blue Logo" class="header-logo" />
    <h1>SOF Parser</h1>

    <!-- Navigation Bar -->
    <nav class="navbar">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/case-management">Case Management</a></li>
        <li><a href="/calculator">Calculator</a></li>
        <li><a href="/new-case">New Case</a></li>
        <li><a href="/sof-parser" class="active">SOF Parser</a></li>
        <li><a href="/about">About</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Application Container -->
  <main id="app-container">
    <section>
      <h2>Upload SOF PDF</h2>
      <input type="file" id="pdfInput" accept="application/pdf" />
      <button id="uploadBtn">Parse PDF</button>
      <button id="downloadBtn" disabled>Download Excel</button>
      <button id="toggleEditBtn" disabled>Enable Edit Mode</button>
    </section>

    <section>
      <h2>Extracted Events</h2>
      <table id="resultsTable">
        <thead>
          <tr>
            <th>Event</th>
            <th>ISO Datetime</th>
            <th>Confidence</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filled in via JS -->
        </tbody>
      </table>
    </section>

    <!-- Debug Log Section -->
    <section id="debug-section" class="debug-console">
      <h2>Debug Log</h2>
      <pre id="debugLog"></pre>
    </section>
  </main>

  <!-- JavaScript Module for SOF Parser Page -->
  <script type="module" src="{{ url_for('static', filename='modules/sofparser.js') }}"></script>
</body>
</html>
