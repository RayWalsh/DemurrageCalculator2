<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Deep Blue Laytime</title>
      
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <link rel="stylesheet" href="https://use.typekit.net/hks8wxj.css"> <!-- Apotek Font -->
      
        <script src="https://cdn.jsdelivr.net/npm/jspdf@2.4.0/dist/jspdf.umd.min.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable" defer></script>
      </head>
<body>
  <!-- Header Section -->
  <header class="header-bar">
    <img src="https://i.imgur.com/E2lmjJu.png" alt="Deep Blue Logo" class="header-logo">
    <h1>Laytime Calculator</h1>

    <!-- Navigation Bar -->
    <nav class="navbar">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/case-management">Case Management</a></li>
        <li><a href="/calculator" class="active">Calculator</a></li>
        <li><a href="/new-case">New Case</a></li>
        <li><a href="/sof-parser">SOF Parser</a></li>
        <li><a href="/about">About</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Application Container -->
  <main id="app-container">
    <!-- App content populated dynamically -->
    <div id="app"></div>
    <!-- Save Modal -->
  <div id="saveModal" class="modal">
    <div class="modal-content">
      <h3>Update Calculation</h3>
      <p>What would you like to do?</p>
      <button id="saveOnlyBtn">Save</button>
      <button id="saveAndClearBtn">Save and Clear</button>
      <button id="cancelSaveBtn">Cancel</button>
    </div>
  </div>
    <!-- Debug Log Section -->
    <section id="debug-section" class="debug-console">
      <h2>Debug Log</h2>
      <pre id="debugLog"></pre>
    </section>
  </main>

  <!-- Main JavaScript Application -->
    <script type="module" src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
